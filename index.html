<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifra Virtual Assistant</title>
    <link rel="icon" href="logo.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <img src="logo2.jpeg" alt="" class="logo" />
    <h1>
      I'M <span id="name">Syntia</span
      ><span id="va" class="auto-type">Virtual Assistant</span>
    </h1>
    <img src="voice.gif" alt="voice" class="voice" />
    <button id="btn">
      <i class="fa-solid fa-microphone"></i
      ><span id="contant">Click here to talk to me</span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
  </body>
</html>
